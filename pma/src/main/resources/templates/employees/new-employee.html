<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>
	
	<br>
	<div class="container" style="margin-bottom: 250px;">
	
	
		<form th:action="@{/employees/save}" th:object="${employee}" method="POST">
		
		
		<!--  This will be used to bind to the employee that was clicked on (USED FOR UPDATES)-->
		<input type="hidden" th:field="${employee.employeeId}"/>
		
		<div class="form-group row">
			<input type="text" placeholder="First Name" th:field="${employee.firstName}">
			<span style="color:red; margin-left: 5px;" th:if="${#fields.hasErrors('firstName')}"
				  th:errors="${employee.firstName}">
			</span>
		</div>
	
		<div class="form-group row">
			<input type="text" placeholder="Last Name" th:field="${employee.lastName}">
			<span style="color:red; margin-left: 5px;" th:if="${#fields.hasErrors('lastName')}"
				  th:errors="${employee.lastName}">
			</span>
		</div>
		
		<div class="form-group row">
			<input type="text" placeholder="Email Address" th:field="${employee.email}">
			<span style="color:red; margin-left: 5px;" th:if="${#fields.hasErrors('email')}"
				  th:errors="${employee.email}">
			</span>
		</div>
		
		<button class="btn btn-info col-2" type="submit" style="margin-left: -15px;">Enter Employee</button>
		
		</form>
	</div>
	<div style="margin-top: 20px;">  
    <div class="nav-container footer">
        <span class="m span-style">Website Maker: Christian V. Grayson</span>
        <span class="m">Privacy</span>
        <span class="m">Terms of Service</span>
    </div>
  </div>

</body>
<style>
  .nav-container {
      display: flex;
      flex-direction: column;
      text-align: center;
      justify-content: center;
      height: 150px;
      background: #343a40;
  }
  .m {
    color: white;
    font-size: 15px;
  }
  </style>

</html>
