<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Author</title>
    <link rel="shortcut icon" type="image/png" href="https://inceptum-stor.icons8.com/tdUicl11Joyw/springBoot.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/update-author/{id}(id=${author.id})}" th:object="${author}" method="post">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Author Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"
                               placeholder="Author Name"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="description" class="col-form-label">Description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description"
                               placeholder="Author Description"/>
                    </div>
                    <div class="col-md-6">
                        <input type="submit" class="btn btn-primary" value=" Submit ">
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
<div style="margin-top: 220px;">  
    <div class="nav-container">
        <span class="m span-style">Website Maker: Christian V. Grayson</span>
        <span class="m">Privacy</span>
        <span class="m">Terms of Service</span>
    </div>
  </div>

</body>
<style>
  .nav-container {
      display: flex;
      flex-direction: column;
      text-align: center;
      justify-content: center;
      height: 150px;
      background: #f8f9fa;
  }

  .m {
    color: black;
    font-size: 15px;
  }
  </style>
</html>
